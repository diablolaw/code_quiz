<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>code_quiz</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div><h3 id="timer"></h3></div>
    <div class="container custom-container" id="wrapper">
      <div id="start-page">
        <header>
          <h1>Coding Quiz Challenge</h1>
        </header>
        <div>
          <p class="descriptive-text">
            This challenge includes 5 multiple choice questions about
            javascript, you will have 3 minutes to complete it. Good luck!
          </p>
        </div>
        <div>
          <button
            type="button"
            class="btn btn-primary btn-lg custom-btn"
            id="startBtn"
          >
            Start
          </button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
